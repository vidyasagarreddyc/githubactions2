name: Reusable Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to deploy to'
        required: true
        default: 'dev'
        type: string
      app_version:
        description: 'The application version to deploy'
        required: false
        default: 'latest'
        type: string
  workflow_dispatch:
    inputs:
      app_version:
        description: 'The application version to deploy'
        required: false
        default: 'latest'

jobs:
  run-based-on-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Check how the workflow was triggered
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            echo "Triggered by another workflow via workflow_call"
            echo "${{ github.event_name }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "${{ github.event_name }}"
            echo "Triggered manually via workflow_dispatch"
          else
            echo "Unexpected trigger: ${{ github.event_name }}"
          fi
